baseURL = 'https://kevingosse.github.io/'
languageCode = 'en-us'
title = 'minidump.net'
theme = 'tranquilpeak'
defaultContentLanguage = "en-us"

[params]
  sidebarBehavior = 2
  thumbnailImage = true
  thumbnailImagePosition = "right"
  autoThumbnailImage = true
  coverImage = "images/code.png"
  imageGallery = true
  hierarchicalCategories = true
  syntaxHighlighter = 'highlight.js'
  dateFormat = "January 02 2006"

[params.comment.utterances]
  enable = true
  repo = 'kevingosse/kevingosse.github.io'

[taxonomies]
  category = "categories"
  tag = "tags"
  archive = "archives"

[markup]
